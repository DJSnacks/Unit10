<!doctype html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>Reversal</title>
</head>

<body>

<input type = "text" id = "strrev">
	<button id = "submit" onclick="initial()">Reverse</button>

<script>
function initial(){
document.getElementById("strrev").value = reversal(document.getElementById("strrev").value)
}
function reversal(r){
    var s = "";
    var i = r.length;
    while (i>0) {
        s += r.substring(i-1,i);
        i--;
    }
    return s;
}
</script>
</body>
</html>
